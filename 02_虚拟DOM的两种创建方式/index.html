<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟DOM的两种创建方式</title>
</head>
<body>
    <div id="container1"></div>
    <div id="container2"></div>

</body>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>

    <script type="text/javascript"> //使用js语法创建
        //创建虚拟DOM
        const vDOM = React.createElement('h1',{id:'title'},React.createElement('span',{},'hello react'))
        //渲染虚拟DOM到页面
        ReactDOM.render(vDOM,document.getElementById('container1'))
    </script>

    <script type="text/babel"> //使用jsx语法创建
        //创建虚拟DOM
        const vDOM2 = (
            <h1 id="title">
                <span>hello react</span>
            </h1>
        )
        //渲染虚拟DOM到页面
        ReactDOM.render(vDOM2,document.getElementById('container2'))
    </script>
</html>
